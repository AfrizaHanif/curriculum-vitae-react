name: Build & Deploy to Hostinger

on:
  push:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0" # Next.js requires Node >= 20.9.0
          cache: "npm"

      - name: Install dependencies
        run: npm ci mkdir -p /domains/afrizahanif.com/public_html

      - name: Build
        run: npm run build

      - name: Deploy via FTP to Hostinger
        # Use the stable v4 tag to avoid referencing a non-existent patch version
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: out/
          server-dir: /domains/afrizahanif.com/public_html/
          # git-ftp-args: --exclude "_next/*"
          # git-ftp-args: --insecure
          # If this still errors, you can:
          # 1) pin to a specific released version like `@4.2.0`, or
          # 2) replace this step with an SFTP/FTP upload using curl/lftp or another action.
